version: 1

rootdir: path
timezone: string

accounts:
  - id: string
    imap:
      host: string
      port: int
      ssl: bool
      folders: [string] # default ["INBOX"]
    identity:
      primary_address: string
      aliases: [string]
    secrets:
      provider: string # "bitwarden" (default)
      reference: string # provider-specific ID

rules:
  high_priority_senders: [string]
  collapse_automated: true

  suppress:
    senders:
      - "cron@"
      - "no-reply@"
    subjects:
      - "^cron\\b"
      - "^backup report"

  arrival_only:
    senders:
      - "backup@"
      - "monitoring@"
    subjects:
      - "^cron\\b"
      - "^daily report"

tickets:
  enabled: bool
  plugins: [string]

time:
  timezone: string # e.g. America/New_York
  workday_start: string # HH:MM (24h)
