country: US
subdiv:
env_file: .env

# Bitwarden CLI automation:
# If you use secrets.provider: bitwarden, store a BW_SESSION token here (created by `bw unlock --raw`).
# This file lives under output.root and is not part of the repo.
bitwarden:
  session_file: .mailtriage/bw_session

# YYYY-MM-DD lines, one per line. These are always treated as holidays.
manual_holidays_file: holidays/manual_holidays.txt

# YYYY-MM-DD lines, one per line. These force a workday even if country/ICS marks a holiday.
manual_workdays_file: holidays/manual_workdays.txt

# Optional ICS files with DTSTART/DTEND all-day events.
ics_files:
  - holidays/company.ics

holiday_download:
  enabled: true
  run_month_day: "01-01"
  # Name of env var containing the holiday ICS URL.
  url_env: ORG_HOLIDAYS_URL
  # Optional hardcoded URL fallback.
  url:
  # Local destination for downloaded ICS.
  output_file_template: holidays/company.ics
  # Optional host that only resolves on VPN.
  vpn_check_host:
  remind_if_missing: false

notification:
  enabled: false
  open_report: false
  suppress_on_non_workday: true
  bitwarden_locked:
    # Show a modal dialog if secrets can't be fetched because Bitwarden is locked.
    show_dialog: true
    # Attempt to open the Bitwarden app to prompt unlock.
    open_app: true
    app_name: Bitwarden
    # Show a window with a copy/paste command (and copy it to clipboard when possible)
    # to populate bitwarden.session_file.
    show_unlock_command: true
